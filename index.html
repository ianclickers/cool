  <script>
    const clickDisplay = document.getElementById('clicks');
    const rebirthDisplay = document.getElementById('rebirths');
    const worldDisplay = document.getElementById('world');
    const ian = document.getElementById('ian');
    const buyAmountSelector = document.getElementById('buyAmount');
    const clickerButtonsDiv = document.getElementById('clickerButtons');

    let clicks = 0;
    let rebirths = 0;
    let world = 1;
    let clickerCounts = [0, 0, 0];
    let clickerPrices = [10, 100, 1000];

    const worldClickerNames = {
      1: ["Ian Helper", "Ian Miner", "Ian Robot"],
      2: ["Ian Alien", "Ian Spaceship", "Ian UFO"]
    };

    function saveGame() {
      localStorage.setItem('ianClickerSave', JSON.stringify({
        clicks, rebirths, world, clickerCounts, clickerPrices
      }));
    }

    function loadGame() {
      const data = JSON.parse(localStorage.getItem('ianClickerSave'));
      if (data) {
        clicks = data.clicks || 0;
        rebirths = data.rebirths || 0;
        world = data.world || 1;
        clickerCounts = data.clickerCounts || [0, 0, 0];
        clickerPrices = data.clickerPrices || [10, 100, 1000];
      }
    }

    function updateUI() {
      clickDisplay.textContent = Math.floor(clicks);
      rebirthDisplay.textContent = rebirths;
      worldDisplay.textContent = world;
      clickerButtonsDiv.innerHTML = '';

      worldClickerNames[world].forEach((name, i) => {
        const btn = document.createElement('button');
        const amount = parseInt(buyAmountSelector.value);
        let price = 0;
        for (let j = 0; j < amount; j++) {
          price += clickerPrices[i] * 2 ** j;
        }

        btn.textContent = `${name} (${clickerCounts[i]}) - ${price} clicks`;
        btn.className = "clicker-button";
        btn.disabled = clicks < price;
        btn.style.backgroundColor = clicks >= price ? 'green' : 'grey';
        btn.onclick = () => buyClicker(i, amount);
        clickerButtonsDiv.appendChild(btn);
      });
    }

    function buyClicker(index, amount) {
      let price = 0;
      for (let i = 0; i < amount; i++) {
        price += clickerPrices[index] * 2 ** i;
      }

      if (clicks >= price) {
        clicks -= price;
        clickerCounts[index] += amount;
        clickerPrices[index] *= 2 ** amount;
        updateUI();
        saveGame();
      }
    }

    function rebirth() {
      if (clicks >= 100000) {
        rebirths++;
        clicks = 0;
        world = world === 1 ? 2 : 1;
        clickerCounts = [0, 0, 0];
        clickerPrices = [10, 100, 1000];
        updateUI();
        saveGame();
      }
    }

    function tick() {
      let cps = 0;
      clickerCounts.forEach((count, i) => {
        cps += count * (1 + rebirths); // Each clicker stronger with rebirths
      });
      clicks += cps / 10;
      updateUI();
    }

    ian.onclick = () => {
      clicks += 1 + rebirths;
      const x = Math.random() * 10 - 5;
      const y = Math.random() * 10 - 5;
      ian.style.transform = `translate(${x}px, ${y}px)`;
      updateUI();
      saveGame();
    };
