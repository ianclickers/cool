<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ian Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="world1">
  <div id="game-container">
    <div id="click-area">
      <img src="Ian.png" alt="Ian" id="ian-img" onclick="handleClick()" />
    </div>
    <div id="info">
      <h1>Ian Clicker</h1>
      <div id="clicks">Clicks: 0</div>
      <div id="rebirths">Rebirths W1: 0 | W2: 0</div>
    </div>
    <div id="buy-multiplier">
      <button onclick="setMultiplier(1)">1x</button>
      <button onclick="setMultiplier(5)">5x</button>
      <button onclick="setMultiplier(10)">10x</button>
      <button onclick="setMultiplier(20)">20x</button>
    </div>
    <div id="upgrades"></div>
    <button id="rebirth-btn" onclick="rebirth()">Rebirth (100,000)</button>
    <button id="switch-world" onclick="switchWorld()">Switch World</button>
  </div>

  <div id="offline-popup" class="hidden"></div>

  <script src="game.js"></script>
</body>
</html>
