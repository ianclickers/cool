<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ian Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <button id="loginStatus" onclick="toggleLogin()">Log In / Sign Up</button>
    <span id="usernameDisplay"></span>
  </div>

  <div id="game">
    <img id="ian" src="ian.png" alt="Ian" />
    <p id="clicksDisplay">Clicks: 0</p>
    <button onclick="addClick()">Click Me</button>
  </div>

  <div id="loginGUI" class="modal hidden">
    <div class="modal-content">
      <h2>Login / Sign Up</h2>
      <input id="usernameInput" placeholder="Username" />
      <input id="passwordInput" placeholder="Password" type="password" />
      <button onclick="login()">Login</button>
      <button onclick="signUp()">Sign Up</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
